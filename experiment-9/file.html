<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>Responsive Product Grid</title> 
  <link rel="stylesheet" href="./experiment9.css"> 
</head> 
<body> 
  <header class="header"> 
    <h1>Responsive Product Grid</h1> 
     
  </header> 
  <main class="container"> 
    <section class="product-grid"> 
      <article class="product-card"> 
        <img src="#" alt="Product 1" /> 
        <h2 class="product-title">Product 1</h2> 
        <p class="product-price">₹499</p> 
        <button class="btn">Add to Cart</button> 
      </article> 
      <article class="product-card"> 
        <img src="#" alt="Product 2" /> 
        <h2 class="product-title">Product 2</h2> 
        <p class="product-price">₹799</p> 
        <button class="btn">Add to Cart</button> 
      </article> 
      <article class="product-card"> 
        <img src="#" alt="Product 3" /> 
        <h2 class="product-title">Product 3</h2> 
        <p class="product-price">₹1,299</p> 
        <button class="btn">Add to Cart</button> 
      </article> 
      <article class="product-card"> 
        <img src="#" alt="Product 4" /> 
        <h2 class="product-title">Product 4</h2> 
        <p class="product-price">₹999</p> 
        <button class="btn">Add to Cart</button> 
      </article> 
    </section> 
  </main> 
  <footer class="footer"> 
    <p>&copy; 2025 </p> 
  </footer> 
</body> 
</html>
